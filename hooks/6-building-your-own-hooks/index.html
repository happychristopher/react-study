<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Building Your Own Hooks</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js"
      crossorigin
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function FriendStatus(props) {
        const [isOnline, setIsOnline] = React.useState(null);

        React.useEffect(() => {
          function handleStatusChange(status) {
            setIsOnline(status.isOnline);
          }

          // ChatAPI.subscribeToFriendStatus(props.friend.id, handleStatusChange);

          console.log('effect', 'FriendStatus');

          setTimeout(() => {
            setIsOnline(true);
          }, 2000);

          return () => {
            // ChatAPI.unsubscribeFromFriendStatus(
            //   props.friend.id,
            //   handleStatusChange
            // );

            console.log('cleanup', 'FriendStatus');
          };
        });

        if (isOnline === null) {
          return 'Loading...';
        }

        return isOnline ? 'Online' : 'Offline';
      }

      function FriendListItem(props) {
        const [isOnline, setIsOnline] = React.useState(null);

        React.useEffect(() => {
          function handleStatusChange(status) {
            setIsOnline(status.isOnline);
          }

          // ChatAPI.subscribeToFriendStatus(props.friend.id, handleStatusChange);

          console.log('effect', 'FriendListItem');

          setTimeout(() => {
            setIsOnline(true);
          }, 2000);

          return () => {
            // ChatAPI.unsubscribeFromFriendStatus(
            //   props.friend.id,
            //   handleStatusChange
            // );

            console.log('cleanup', 'FriendListItem');
          };
        });

        return (
          <li style={{ color: isOnline ? 'green' : 'black' }}>
            {props.friend.name}
          </li>
        );
      }

      ReactDOM.render(
        <div>
          <FriendStatus friend={{ id: 1, name: 'Amy' }} />
          <FriendListItem friend={{ id: 1, name: 'Amy' }} />
          <FriendListItem friend={{ id: 2, name: 'Bob' }} />
        </div>,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
